<div class="text-center">
  <svg width="960" height="500"></svg>
  <div>
    <p><b>Multi Line Chart:</b> This line chart is constructed from a Example.ts file storing the daily average temperatures of New York & San Francisco over the last year. </p>
  </div>
</div>
<div class="col-md-6 col-md-offset-3">
  <table class="table table-striped table-bordered col-md-6">
    <thead>
      <tr>
        <th>#</th>
        <th>Date</th>
        <th>New York</th>
        <th>San Francisco</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let values of source; let i = index;">
        <td>{{i + 1}}</td>
        <td> {{values.date | date}}</td>
        <td>{{values.san}}</td>
        <td>{{values.new}}</td>
      </tr>
    </tbody>
  </table>

</div>
