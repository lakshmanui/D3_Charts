<div id="bar-chart" class="text-center">
  <svg width="600" height="300"></svg>
  <div>
    <p><b>BarChart:</b> This simple bar chart is constructed from a Example.ts file storing the frequency of letters in
      the English language.</p>
  </div>


</div>
<div class="col-md-6 col-md-offset-3">
  <table class="table table-striped table-bordered col-md-6">
    <thead>
      <tr>
        <th>#</th>
        <th>Year</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let values of source; let i = index;">
        <td>{{i + 1}}</td>
        <td> {{values.x}}</td>
        <td>{{values.y}}</td>
      </tr>
    </tbody>
  </table>

</div>
