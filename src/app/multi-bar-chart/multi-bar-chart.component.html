<div id="multi-bar" class="text-center">
  <svg width="600" height="300"></svg>
  <div>
    <p><b>Multi Bar Chart</b> </p>
  </div>
</div>
<div class="col-md-6 col-md-offset-3">
  <table class="table table-striped table-bordered col-md-6">
    <thead>
      <tr>
        <th>year</th>
        <th>x</th>
        <th>y</th>
        <th>c</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let values of source; let i = index;">
        <td>{{titles[i]}}</td>
        <td> {{values.x}}</td>
        <td>{{values.y}}</td>
        <td>{{values.c}}</td>
      </tr>
    </tbody>
  </table>

</div>
